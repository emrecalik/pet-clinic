<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head>
    <body>
        <h2 th:text="'List of Owners'">Test</h2>
        <hr>
        <table>
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.getId()}"></td>
                    <td th:text="${owner.getFirstName()}"></td>
                    <td th:text="${owner.getLastName()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
